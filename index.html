<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="card">
      <div id="bd">
        <div id="cho">What's The Weather?</div>
        <div id="str"></div>
        <div id="stk"></div>
        <div id="ho1"></div>
        <div id="ho2"></div>
        <div id="hd"><p>?</p></div>
        <div id="yd"></div>
        <div id="leg1"></div>
        <div id="leg2"></div>
        <div id="m1"></div>
        <div id="m2"></div>
      </div>
      <div id="search-container">
        <div id="it">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button>
            <img src="search.png" />
          </button>
        </div>
        <div id="h">--</div>
      </div>
      <div id="weather">
        <div id="city">--</div>
        <div id="doot">Saturday, Sep7</div>
        <div id="WI">
          <div id="weather-icon">
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/hurricane.svg"
              class="iw"
            />
          </div>
          <div id="tp">
            <div id="temp">0°c</div>
            <div id="tempId">Noting</div>
          </div>
        </div>
      </div>
      <div id="details">
        <div id="col1">
          <div id="wes">
            <div id="pic">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/mist.svg"
              />
            </div>
            <div id="info">
              <div id="humidity" class="all">0%</div>
              <div id="tt">Humidity</div>
            </div>
          </div>
          <div id="wes">
            <div id="pic">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/wind.svg"
              />
            </div>
            <div id="info">
              <div id="wind" class="all">0 km/h</div>
              <div id="tt">Wind Speed</div>
            </div>
          </div>
        </div>
        <div id="col2">
          <div id="wes">
            <div id="pic">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/thermometer-celsius.svg"
              />
            </div>
            <div id="info">
              <div id="fl" class="all">0°c</div>
              <div id="tt">Feels Like</div>
            </div>
          </div>
          <div id="wes">
            <div id="pic">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/barometer.svg"
              />
            </div>
            <div id="info">
              <div id="ps" class="all">0</div>
              <div id="tt">Pressure</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
